<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>M4A Downloader</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>M4A Batch Downloader</h1>

<label for="backendBaseUri">Backend Base URI:</label>
<input id="backendBaseUri" type="url" placeholder="https://api.example.com">
<br>

<textarea id="jsonInput" placeholder="Paste JSON here"></textarea>
<br>
<button id="startBtn">Start Download</button>

<div id="progressSection" style="display:none;">
    <p id="progressText"></p>
    <progress id="progressBar" value="0" max="100"></progress>
    <pre id="logOutput"></pre>

    <div id="downloadSection" style="display:none;">
        <p>Download ready:</p>
        <a id="downloadLink" href="#" download="tracks.zip">Download ZIP</a>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
